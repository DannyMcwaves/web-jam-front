<template>
  <div class="page-host">
    <paper-drawer-panel right-drawer drawer-width.bind="drawerWidth">
      <paper-header-panel drawer>
        <paper-material class="material-header" elevation="0" style="background-color: #2a222a">
          <paper-card if.bind="fullmenu" image="../styles/imgs/webjamlogo1.png" style="width:180px; border:0">
          </paper-card>    
        </paper-material>
        <div style="background-color: #c0c0c0;padding-top:5px; margin-left:2px;">
          <paper-item if.bind="widescreen">
            <i class="fa fa-bars pull-left fa-1x" click.delegate="togglemenu()"></i>
          </paper-item>
          <paper-item repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a paper-drawer-toggle style="display:block" href.bind="row.href" class="navlink">
              <span class="${row.settings}"></span>
              <span if.bind="fullmenu">&nbsp;&nbsp;&nbsp;${row.title}</span>
            </a>
          </paper-item>
        </div>
      </paper-header-panel>
      <paper-header-panel main class="main-panel">
        <paper-material class="material-header" elevation="0">
          <paper-card alt="web-jam-icon" image="../styles/imgs/webjamicon7.png" style="width:80px; background-color:#2a222a">
          </paper-card> 
          <paper-card  style="background-color:#2a222a;top:-30px;left:10px;text-align:center;">
            <h3 style="color: white">Web Jam LLC</h3>
          </paper-card>
        </paper-material>
        <i class="fa fa-bars pull-right fa-2x" paper-drawer-toggle aria-hidden="true" style="position:absolute; top:25px;right:15px;color:#c0c0c0"></i>
        <router-view></router-view>
      </paper-header-panel>
    </paper-drawer-panel>
  </div>
</template>
